<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte Ti - Servicios</title> 
    <link rel="shortcut icon" href="https://image.similarpng.com/file/similarpng/thumbnail/2021/07/Fried-chicken-logo-template-on-transparent-background-PNG.png" type="image/x-icon">
</head>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: chartreuse;
    }
    header{
        background-color: #389dc9;
        color: red;
        padding: 1em 0;
        text-align: center;
    }
    nav{
        background-color: #eb6ee7;
        display: flex;
        justify-content: center;
    }
    nav a{
        color: wheat;
        padding: 1em 0;
        text-decoration: none;
        margin: 0 10px;
    }

    nav a:hover {
        color: burlywood;
        text-decoration: underline;
    }
    .container{
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin: 2em;
    }
    .card{
        background-color: khaki;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        margin: 1 em;
        padding: 1.5em;
        width: 300px;
        border-radius: 8px;
        transition: transform 0.2s;
    }
    .card:hover{
        transform: scale(1.05);
        background-color: crimson;
    }
    .card h3{
        color: deeppink;
        margin-top: 0;
    }
    footer{
        background-color: royalblue;
        color: azure;
        text-align: center;
        padding: 1em 0;
        position: absolute;
        bottom: 0;
        width: 100%;
        margin-top: 2em;
    }

</style>
<body>
    <header>
         <h1>servicios de soporte ti</h1>
    </header>
    <nav>
        <a href="https://www.facebook.com">Inicio</a>
        <a href="#">Servicios</a>
        <a href="#">Contacto</a>
    </nav>
    <section class="container"> 
        <div class="card">
            <img src="https://pandorafms.com/blog/wp-content/uploads/2018/05/El-perfil-del-analista-de-soporte-tecnico.png" alt="" width="100%" height="150px" style="border-radius: 12px; object-fit: cover;">
            <h3>Asistencia Remota</h3>
            <p>resolvemos problemas de sofuer, conexión y configuración desde cualquier acceso remoto inseguro</p>
        </div>

        <div class="card">
            <img src="https://assets.nintendo.com/image/upload/ar_16:9,c_lpad,w_1240/b_white/f_auto/q_auto/store/software/switch/70010000002090/ecfc64f339579b17ed8d12d5bdb4acd0cad2811cb2ff7dd0a02ce7e512c2d26a" alt="" width="100%" height="150px" style="border-radius: 12px; object-fit: cover;">
